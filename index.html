<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbetsplanerare</title>

    <!-- Tailwind CSS (Play CDN for prototyping/static) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a', // Slate 900
                        accent: '#3b82f6', // Blue 500
                    }
                }
            }
        }
    </script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="bg-slate-50 h-screen w-screen overflow-hidden flex text-slate-800 font-sans">

    <!-- Sidebar -->
    <aside
        class="w-64 bg-white border-r border-slate-200 flex flex-col justify-between shrink-0 z-20 shadow-sm transition-all duration-300 transform"
        id="sidebar">
        <!-- Logo Area -->
        <div class="p-6 border-b border-slate-100 flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <i data-lucide="shield-check" class="w-6 h-6"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tight text-slate-800">MacaPlanner</h1>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-1">
            <a href="#"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-blue-50 text-blue-700 font-medium transition-colors">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                Översikt
            </a>
            <a href="#" id="nav-map"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
                <i data-lucide="map" class="w-5 h-5"></i>
                Karta
            </a>
            <a href="#" id="nav-calendar"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
                <i data-lucide="calendar" class="w-5 h-5"></i>
                Kalender
            </a>
            <a href="#" id="nav-tech"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
                <i data-lucide="wrench" class="w-5 h-5"></i>
                Tekniker
            </a>
            <a href="#"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i>
                Inställningar
            </a>
        </nav>

        <!-- User Profile (Bottom) -->
        <div class="p-4 border-t border-slate-100">
            <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors">
                <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="User"
                    class="w-10 h-10 rounded-full">
                <div class="overflow-hidden">
                    <p class="text-sm font-medium text-slate-900 truncate">Admin Användare</p>
                    <p class="text-xs text-slate-500 truncate">admin@macaplanner.com</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col relative min-w-0">

        <!-- Top Header (Stats / Search) -->
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shrink-0 z-10">
            <div class="flex items-center gap-4">
                <button id="toggleSidebar" class="p-2 -ml-2 rounded-md text-slate-500 hover:bg-slate-100 lg:hidden">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" placeholder="Sök installation..."
                        class="pl-10 pr-4 py-2 bg-slate-100 border-none rounded-full text-sm focus:ring-2 focus:ring-blue-500 w-64 transition-all">
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button
                    class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg shadow-sm transition-colors"
                    id="addInstallationBtn">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Ny Installation
                </button>
            </div>
        </header>

        <!-- Content Grid (Map + Side Panel) -->
        <div class="flex-1 relative flex overflow-hidden">

            <!-- List Panel (Overlaid or Split) -->
            <div class="w-[400px] bg-white border-r border-slate-200 flex flex-col shrink-0 absolute z-[1000] h-full shadow-xl transition-transform duration-300 -translate-x-full lg:relative lg:translate-x-0 lg:shadow-none lg:z-0"
                id="listPanel">
                <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-white sticky top-0 z-10">
                    <div>
                        <h2 class="font-bold text-slate-800">Installationer</h2>
                        <p class="text-xs text-slate-500" id="installationCount">Laddar...</p>
                    </div>
                    <button class="p-1 rounded hover:bg-slate-100 lg:hidden" id="closeListPanel">
                        <i data-lucide="x" class="w-5 h-5 text-slate-500"></i>
                    </button>
                </div>

                <!-- Filters -->
                <div class="p-2 border-b border-slate-100 flex gap-2 overflow-x-auto">
                    <button
                        class="px-3 py-1.5 rounded-full bg-slate-100 text-xs font-medium text-slate-600 hover:bg-slate-200 whitespace-nowrap active-filter ring-2 ring-blue-500 ring-offset-1"
                        data-filter="all">Alla</button>
                    <button
                        class="px-3 py-1.5 rounded-full bg-white border border-slate-200 text-xs font-medium text-slate-600 hover:bg-slate-50 whitespace-nowrap"
                        data-filter="pending">Väntande</button>
                    <button
                        class="px-3 py-1.5 rounded-full bg-white border border-slate-200 text-xs font-medium text-slate-600 hover:bg-slate-50 whitespace-nowrap"
                        data-filter="planned">Planerad</button>
                    <button
                        class="px-3 py-1.5 rounded-full bg-white border border-slate-200 text-xs font-medium text-slate-600 hover:bg-slate-50 whitespace-nowrap"
                        data-filter="completed">Klar</button>
                </div>

                <!-- List Container -->
                <div id="installationList" class="flex-1 overflow-y-auto p-2 space-y-2 bg-slate-50">
                    <!-- Items will be injected here -->
                    <div class="flex items-center justify-center h-full text-slate-400">
                        Laddar...
                    </div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="flex-1 relative bg-slate-200">
                <div id="map" class="absolute inset-0 z-0"></div>

                <!-- Floating Toggle for List (Mobile/Tablet only usually, but good to have) -->
                <button id="openListPanel"
                    class="absolute bottom-6 left-6 z-[999] bg-white p-3 rounded-full shadow-lg lg:hidden">
                    <i data-lucide="list" class="w-6 h-6 text-slate-700"></i>
                </button>
            </div>

            <!-- Calendar Container -->
            <div id="calendarView" class="flex-1 relative bg-slate-50 hidden flex flex-col overflow-hidden">
                <!-- Calendar content will be injected here -->
            </div>

            <!-- Technician Container -->
            <div id="technicianView" class="flex-1 relative bg-slate-50 hidden flex flex-col overflow-hidden">
                <!-- Tech content will be injected here -->
            </div>

        </div>
    </main>

    <!-- Navigation Mobile Overlay -->
    <div id="mobileNavOverlay" class="fixed inset-0 bg-black/50 z-10 hidden lg:hidden"></div>

    <!-- New Installation Modal -->
    <div id="newInstallationModal" class="fixed inset-0 z-[2000] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" id="modalBackdrop"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all scale-100">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-slate-900">Ny Installation</h2>
                    <button class="p-2 rounded-full hover:bg-slate-100 text-slate-500 transition-colors"
                        id="closeModalBtn">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>

                <form id="newInstallationForm" class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Kundnamn</label>
                        <input type="text" name="customer" required
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="t.ex. Anderssons Kiosk">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Adress</label>
                        <input type="text" name="address" required
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="t.ex. Storgatan 1">
                        <p class="text-xs text-slate-500 mt-1">Plats sätts automatiskt till kartans mittpunkt.</p>
                    </div>

                    <div class="pt-4 flex gap-3">
                        <button type="button" id="cancelModalBtn"
                            class="flex-1 px-4 py-2 border border-slate-300 text-slate-700 font-medium rounded-lg hover:bg-slate-50 transition-colors">
                            Avbryt
                        </button>
                        <button type="submit"
                            class="flex-1 px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 shadow-lg shadow-blue-600/20 transition-all">
                            Spara
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Assignment Slide-over Panel -->
    <div id="assignmentPanel"
        class="fixed inset-y-0 right-0 w-96 bg-white shadow-2xl z-[3000] transform transition-transform duration-300 translate-x-full flex flex-col">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-white sticky top-0 z-10">
            <div>
                <h2 class="text-lg font-bold text-slate-900" id="assignPanelTitle">Hantera Installation</h2>
                <p class="text-xs text-slate-500 truncate max-w-[200px]" id="assignPanelSubtitle">Välj åtgärd</p>
            </div>
            <button class="p-2 rounded-full hover:bg-slate-100 text-slate-500 transition-colors"
                id="closeAssignPanelBtn">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-6">
            <!-- Customer Name Edit -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Kundnamn</label>
                <input type="text" id="assignCustomerName"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            </div>
            <!-- Technician Selection -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-3">Välj Tekniker</label>
                <div class="space-y-3">
                    <label
                        class="flex items-center p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:ring-1 has-[:checked]:ring-blue-500">
                        <input type="radio" name="technician" value="Martin Beermann"
                            class="w-4 h-4 text-blue-600 border-slate-300 focus:ring-blue-500">
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-slate-900">Martin Beermann</span>
                            <span class="block text-xs text-slate-500">Tillgänglig</span>
                        </div>
                    </label>
                    <label
                        class="flex items-center p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:ring-1 has-[:checked]:ring-blue-500">
                        <input type="radio" name="technician" value="Anders Andersson"
                            class="w-4 h-4 text-blue-600 border-slate-300 focus:ring-blue-500">
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-slate-900">Anders Andersson</span>
                            <span class="block text-xs text-slate-500">Tillgänglig</span>
                        </div>
                    </label>
                    <label
                        class="flex items-center p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:ring-1 has-[:checked]:ring-blue-500">
                        <input type="radio" name="technician" value="Eva Larsson"
                            class="w-4 h-4 text-blue-600 border-slate-300 focus:ring-blue-500">
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-slate-900">Eva Larsson</span>
                            <span class="block text-xs text-slate-500">Fullbokad fm</span>
                        </div>
                    </label>
                    <label
                        class="flex items-center p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:ring-1 has-[:checked]:ring-blue-500">
                        <input type="radio" name="technician" value="Lars Svensson"
                            class="w-4 h-4 text-blue-600 border-slate-300 focus:ring-blue-500">
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-slate-900">Lars Svensson</span>
                            <span class="block text-xs text-slate-500">Semester</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Date Selection -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-3">Välj Datum</label>
                <input type="date" id="assignDate"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            </div>
        </div>

        <div class="p-6 border-t border-slate-100 flex gap-3 bg-white">
            <button id="cancelAssignBtn"
                class="flex-1 px-4 py-3 border border-slate-300 text-slate-700 font-medium rounded-lg hover:bg-slate-50 transition-colors">
                Avbryt
            </button>
            <button id="confirmAssignBtn"
                class="flex-1 px-4 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 shadow-lg shadow-blue-600/20 transition-all">
                Spara Planering
            </button>
        </div>
    </div>

    <!-- IDB (UMD for global access) -->
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>

    <!-- App Logic (Global Namespace) -->
    <script>window.WP = {}; // Init Namespace</script>
    <script src="js/db.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/technicians.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
