<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacaPlanner Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        body {
            background-image: url('img/login_bg.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="h-screen w-screen flex items-center justify-center p-4">

    <div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>

    <div class="glass-panel w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10 animate-fade-in-up">
        <div class="text-center mb-8">
            <div
                class="bg-blue-600 w-16 h-16 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-600/30">
                <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">MacaPlanner</h1>
            <p class="text-slate-600 mt-2">Logga in för att fortsätta</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-2">E-postadress</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    <input type="email" id="email" required
                        class="w-full pl-10 pr-4 py-3 bg-white/50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="namn@foretag.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Lösenord</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    <input type="password" id="password" required
                        class="w-full pl-10 pr-4 py-3 bg-white/50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold rounded-lg shadow-lg shadow-blue-600/20 transform transition-all active:scale-95">
                Logga in
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-slate-500">
            Glömt lösenordet? <a href="#" class="text-blue-600 hover:underline">Kontakta admin</a>
        </p>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.toLowerCase().trim();

            // Simulating basic auth logic
            localStorage.setItem('currentUser', email);

            if (email === 'admin@macaplanner.com') {
                window.location.href = 'admin.html';
            } else {
                // Assuming technician
                window.location.href = 'tech.html';
            }
        });
    </script>
</body>

</html>
